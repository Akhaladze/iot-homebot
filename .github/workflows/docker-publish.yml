name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Log in to Docker registry
      - name: Log in to Docker registry
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login  -u "akhaladze" --password-stdin


      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: akhaladze/iot-homebot:latest

        env:
          DOCKER_USERNAME: "akhaladze"
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
